<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBI™ Chatbot</title>

  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

  <style>
    df-messenger {
      z-index: 999;
      position: fixed;
      bottom: 16px;
      right: 16px;

      --df-messenger-font-family: "Google Sans", sans-serif;
      --df-messenger-font-color: #000000;
      --df-messenger-chat-background: #ffffff;
      --df-messenger-message-user-background: #0f5d47;
      --df-messenger-message-bot-background: #f3f6fc;
      --df-messenger-button-titlebar-color: #0f5d47;
      --df-messenger-input-box-color: #ffffff;
      --df-messenger-input-placeholder-color: #999;
      --df-messenger-send-icon: #0f5d47;

      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    df-messenger-chat-bubble {
      --df-messenger-chat-bubble-color: #0f5d47;
    }
  </style>
</head>
<body>

  <df-messenger
    location="us-central1"
    project-id="cepanoa"
    agent-id="4dbcd653-bfc8-43d2-a6f2-8ba198510ad0"
    language-code="en"
    max-query-length="-1"
    chat-title="CBI™ Guide"
    welcome-message="Welcome! I'm your companion for healing and health optimization. Ask me anything about ACEs, trauma, or your biomarkers.">
    <df-messenger-chat-bubble chat-title="CBI™ Guide"></df-messenger-chat-bubble>
  </df-messenger>

</body>
</html>
