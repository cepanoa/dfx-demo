<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBI™ Chatbot</title>

  <!-- Dialogflow Messenger assets -->
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger.js"></script>

  <!-- Visual customization to match CBI UI -->
  <style>
    df-messenger {
      z-index: 999;
      position: fixed;
      bottom: 16px;
      right: 16px;

      /* Font & base style */
      --df-messenger-font-family: "Google Sans", sans-serif;
      --df-messenger-font-color: #000000;

      /* Messenger chat area */
      --df-messenger-chat-background: #ffffff;
      --df-messenger-message-user-background: #0f5d47;   /* deep green */
      --df-messenger-message-bot-background: #f3f6fc;    /* soft grey/blue */
      --df-messenger-button-titlebar-color: #0f5d47;     /* header */

      --df-messenger-send-icon: #0f5d47;
      --df-messenger-input-box-color: #ffffff;
      --df-messenger-input-placeholder-color: #999;

      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    df-messenger-chat-bubble {
      --df-messenger-chat-bubble-color: #0f5d47;
    }

    /* Optional mobile styling for tighter layout */
    @media screen and (max-width: 600px) {
      df-messenger {
        width: 100%;
        max-width: 100%;
        left: 0;
        right: 0;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Messenger component -->
  <df-messenger
    location="us-central1"
    project-id="cepanoa"
    agent-id="4dbcd653-bfc8-43d2-a6f2-8ba198510ad0"
    language-code="en"
    max-query-length="-1"
    chat-title="CBI™ Guide"
    welcome-message="Your companion to healing and health optimization for Cumulative Burden Index™ transformation. Ask about ACEs, trauma, or biomarkers.">
    <df-messenger-chat-bubble chat-title="CBI™ Guide"></df-messenger-chat-bubble>
  </df-messenger>

</body>
</html>
